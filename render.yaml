services:
  - type: web
    name: nulleinstech-api
    env: python
    plan: free

    pythonVersion: 3.11

    buildCommand: python -m pip install --upgrade pip && python -m pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHON_USE_POETRY
        value: "false"
